name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake libgtest-dev

      - name: Build Project
        run: |
          cmake -S . -B build
          cmake --build build

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure
